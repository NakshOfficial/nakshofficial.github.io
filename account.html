<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NakshOfficial ‚Ä¢ Account</title>
  <style>
    :root{
      --bg1:#070b16; --bg2:#0b1327;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:radial-gradient(900px 420px at 50% 35%, rgba(60,120,255,.14), transparent 60%),
                 radial-gradient(900px 500px at 75% 80%, rgba(0,255,200,.10), transparent 55%),
                 linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .shell{width:min(980px,92vw); padding:28px}
    .top{display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:16px}
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 12px; border-radius:999px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--border);
      color:var(--text); text-decoration:none;
      font-size:14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(12px);
      padding:22px;
    }
    h1{margin:0 0 8px; font-size:28px}
    .muted{color:var(--muted); line-height:1.5}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
    button{
      padding:11px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
    }
    button:hover{transform:translateY(-1px)}
    code{background:rgba(0,0,0,.22); padding:2px 8px; border-radius:10px}
  </style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <a class="pill" href="index.html">‚Üê Home</a>
      <a class="pill" href="projects.html">Projects ‚Üí</a>
    </div>

    <div class="card">
      <h1>üë§ Your Account</h1>
      <p class="muted">This page proves login works and your profile is saved in Supabase.</p>

      <div id="info" class="muted"></div>

      <div class="row">
        <button id="btnLogout">Log Out</button>
        <button id="btnBack">Back to Home</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://uekwgzprcbwvgkghtgqk.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable__L0ZL7D2KubRYloYaksQ8g_dCeRTDF3";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const info = document.getElementById("info");

    async function requireAuth() {
      const { data } = await supabase.auth.getSession();
      const user = data?.session?.user;
      if (!user) {
        window.location.href = "login.html";
        return null;
      }
      return user;
    }

    async function loadProfile(user) {
      const { data, error } = await supabase
        .from("profiles")
        .select("id, name, email, wants_update, created_at")
        .eq("id", user.id)
        .single();

      if (error) {
        info.innerHTML = `Logged in as <code>${user.email}</code><br><br>
          Could not read profile row yet: <code>${error.message}</code>`;
        return;
      }

      info.innerHTML = `
        ‚úÖ Logged in as <code>${user.email}</code><br>
        Profile Name: <code>${data?.name ?? "(not set)"}</code><br>
        Update Emails: <code>${data?.wants_update ? "true" : "false"}</code><br>
        Created: <code>${data?.created_at ?? ""}</code><br>
        <br>
        User ID: <code>${user.id}</code>
      `;
    }

    document.getElementById("btnLogout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    document.getElementById("btnBack").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    (async () => {
      const user = await requireAuth();
      if (user) await loadProfile(user);
    })();
  </script>
</body>
</html>
