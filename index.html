  <meta charset="utf-8" />

  <title>Naksh Official</title>
  <style>
    :root{
      --bg1:#060912;
      --bg2:#0a1224;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --accent:rgba(120,170,255,.95);
      --shadow: 0 16px 45px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(120,170,255,.18), transparent 60%),
        radial-gradient(900px 500px at 80% 35%, rgba(100,255,200,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(920px, 100%);
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      backdrop-filter: blur(10px);
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      line-height:1.5;
      font-size: 15.5px;
    }
    .nav{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin-top:14px;
    }
    a.btn{
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      padding:14px 14px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight:600;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    a.btn:hover{
      transform: translateY(-2px);
      background: rgba(120,170,255,.12);
      border-color: rgba(120,170,255,.35);
    }
    .small{
      margin-top:14px;
      font-size:13px;
      color:rgba(255,255,255,.55);
      text-align:center;
    }
    @media (max-width:720px){
      .nav{ grid-template-columns: 1fr; }
    }
  </style>
</head>
